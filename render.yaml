# render.yaml
# =====================================
# ЁЯМР eBhangar Full Stack Deployment
# Frontend (Vite React) + Backend (Express/Node)
# =====================================

services:
  # =====================================
  # ЁЯЦея╕П FRONTEND SERVICE (Vite React App)
  # =====================================
  - type: web
    name: ebhangar-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    plan: free
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"

  # =====================================
  # тЪЩя╕П BACKEND SERVICE (Express Server)
  # =====================================
  - type: web
    name: ebhangar-backend
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # ЁЯСЗ рдиреАрдЪреЗ рдЕрдкрдиреА API keys рдЬреЛрдбрд╝рдирд╛ рдирд╛ рднреВрд▓рдирд╛
      - key: DATABASE_URL
        value: your_postgres_url_here
      - key: FIREBASE_API_KEY
        value: your_firebase_key_here
      - key: JWT_SECRET
        value: your_secret_key_here
